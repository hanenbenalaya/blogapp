<div class="container">
    <h2 id="page-heading" class="center"><h1>Adding a new Blog</h1>
    </h2>
      
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
          
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                formControlName="title"
                name="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
                <div *ngIf="f.title.errors.minlength">Title should be 3 character.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input 
                formControlName="content"
                name="content"
                id="content" 
                type="text" 
                class="form-control">
            <div *ngIf="f.content.touched && f.content.invalid" class="alert alert-danger">
                <div *ngIf="f.content.errors.required">Content is required.</div>
                <div *ngIf="f.content.errors.minlength">Content should be at least 8 character.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input 
                formControlName="author"
                id="author" 
                name="author"
                type="text" 
                class="form-control">
            <div *ngIf="f.author.touched && f.author.invalid" class="alert alert-danger">
                <div *ngIf="f.author.errors.required">Author is required.</div>
                <div *ngIf="f.author.errors.minlength">Author should be at least 4 character.</div>
            </div>
        </div>
      
        <button href="/blogs" class="btn btn-info btn-sm"  type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
